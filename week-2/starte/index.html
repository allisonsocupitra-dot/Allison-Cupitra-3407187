<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Crowdfunding Inmobiliario</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">

    <!-- Header -->
    <header class="header">
      <h1>üè¢ Plataforma de Crowdfunding Inmobiliario</h1>
      <p class="subtitle">Gesti√≥n de Proyectos de Inversi√≥n</p>
      <div class="stats-summary">
        <span class="stat">Total Proyectos: <strong id="stat-total">0</strong></span>
        <span class="stat">Activos: <strong id="stat-active">0</strong></span>
        <span class="stat">Finalizados: <strong id="stat-inactive">0</strong></span>
      </div>
    </header>

    <!-- Formulario Proyecto -->
    <section class="form-section">
      <h2 id="form-title">‚ûï Nuevo Proyecto Inmobiliario</h2>
      <form id="item-form" class="item-form">

        <div class="form-group">
          <label for="item-name">Nombre del Proyecto *</label>
          <input type="text" id="item-name" placeholder="Ej: Torre Empresarial Centro" required>
        </div>

        <div class="form-group">
          <label for="item-description">Descripci√≥n</label>
          <textarea id="item-description" rows="3"
            placeholder="Descripci√≥n del proyecto y su objetivo"></textarea>
        </div>

        <div class="form-group">
          <label for="item-location">Ubicaci√≥n</label>
          <input type="text" id="item-location" placeholder="Ciudad / Pa√≠s">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="item-category">Tipo de Proyecto</label>
            <select id="item-category">
              <option value="residencial">üè† Residencial</option>
              <option value="comercial">üè¢ Comercial</option>
              <option value="industrial">üè≠ Industrial</option>
              <option value="turistico">üèñÔ∏è Tur√≠stico</option>
            </select>
          </div>

          <div class="form-group">
            <label for="item-status">Estado</label>
            <select id="item-status">
              <option value="active">üü¢ Activo</option>
              <option value="funded">üí∞ Financiado</option>
              <option value="completed">‚úÖ Finalizado</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="item-goal">Meta de Inversi√≥n ($)</label>
            <input type="number" id="item-goal" placeholder="Ej: 500000">
          </div>

          <div class="form-group">
            <label for="item-raised">Monto Recaudado ($)</label>
            <input type="number" id="item-raised" placeholder="Ej: 150000">
          </div>
        </div>

        <div class="form-group">
          <label for="item-roi">ROI Estimado (%)</label>
          <input type="number" id="item-roi" step="0.1" placeholder="Ej: 12.5">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Crear Proyecto</button>
          <button type="button" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </section>

    <!-- Filtros -->
    <section class="filters-section">
    <h2 class="filters-title">üîé Filtrar Proyectos</h2>

    <div class="filters-container">

        <div class="filter-group">
        <label for="filter-status">Estado</label>
        <select id="filter-status">
            <option value="all">Todos</option>
            <option value="active">Activos</option>
            <option value="funded">Financiados</option>
            <option value="completed">Finalizados</option>
        </select>
        </div>

        <div class="filter-group">
        <label for="filter-category">Tipo</label>
        <select id="filter-category">
            <option value="all">Todos</option>
            <option value="residencial">Residencial</option>
            <option value="comercial">Comercial</option>
            <option value="industrial">Industrial</option>
            <option value="turistico">Tur√≠stico</option>
        </select>
        </div>

        <div class="filter-group search-group">
        <label for="search-input">Buscar Proyecto</label>
        <input 
            type="text" 
            id="search-input" 
            placeholder="Buscar proyectos..."
        >
        </div>

    </div>
    </section>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
